<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Design Patterns</title>
</head>

<body>
        <div id="animalContainer">
                <ul id="animalsContent"></ul>
                <h1 id="animalDescription"></h1>
                <img id="animalPicture" src="" alt="">
                <span id="animalCounter"></span>
        </div>
        <button id='adminStart'></button>
        <form id="adminPanel" autocomplete="off">
                <input id='animalName' type="text" placeholder="Type Your Animal Name" required>
                <input id='animalSrc' type="text" placeholder="Type Picture Source" required>
                <button id=addAnimal type="submit"></button>
                <button id=cancelAnimal type="reset"></button>
        </form>
        <script src="js/script.js"></script>
</body>

</html>
